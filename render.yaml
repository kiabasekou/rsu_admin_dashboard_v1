# render.yaml
services:
  - type: web
    name: rsu-gabon-dashboard
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: REACT_APP_API_URL
        value: https://rsu-gabon-backend.onrender.com/api/v1
      - key: REACT_APP_ENV
        value: production
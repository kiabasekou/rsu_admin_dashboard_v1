<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    
    <meta
      name="description"
      content="Registre Social Unique (RSU) - République Gabonaise. Système intégré de gestion de la protection sociale et de l'inclusion."
    />
    <meta name="author" content="Gouvernement de la République Gabonaise" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>RSU Gabon | Registre Social Unique</title>

    <style>
      /* Splash screen minimaliste pour éviter le flash blanc au chargement */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8f9fa;
      }
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e9ecef;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      Vous devez activer JavaScript pour accéder au portail du Registre Social Unique (RSU).
    </noscript>

    <div id="root">
      <div class="initial-loader">
        <div class="loader-spinner"></div>
        <p style="margin-top: 20px; color: #6c757d; font-weight: 500;">Chargement du portail RSU...</p>
      </div>
    </div>

    </body>
</html>
